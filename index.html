<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family Relations</title>
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="src/styles/style.css">
</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="d-flex align-items-center">
                <img src="public/icons8-tree-64.png" width="30" height="30" class="d-inline-block align-top" alt="">
                <h3 class="mb-0 ml-2">Family Relations</h3>
            </div>
        </nav>
    </header>

    <main class="container mt-4">
        <section class="about-section">
            <p class="about-text">
                Easily discover how youâ€™re connected to your relatives, from close cousins to distant ancestors. Start exploring your roots today!
            </p>
        </section>
        <section class="relative-section mt-4">
            <h3>Enter Relative Relation</h3>
            <div id="textInput" class="textInput mb-3"></div>
            <div class="dictionary" id="dictionary">
                <!-- Dictionary words will be rendered here -->
            </div>
            <button type="button" class="btn btn-warning mt-3" id="clearButton">Clear All</button>
        </section>
    </main>

    <!-- Modal for replacing words -->
    <div class="modal fade" id="replaceModal" tabindex="-1" role="dialog" aria-labelledby="replaceModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="replaceModalLabel">Replace or Delete Word</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <select id="replaceSelect" class="form-control">
                        <!-- Options will be added dynamically -->
                    </select>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="deleteButton">Delete</button>
                    <button type="button" class="btn btn-primary" id="replaceConfirmButton">Replace</button>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <!-- Footer content here -->
    </footer>

    <script src="src/app.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/js/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
